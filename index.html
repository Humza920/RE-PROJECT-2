<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JOB APPLICATION(WEB) </title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="intro">
                <h1>JOB APPLICATION 
                    <span>(WEB)</span></h1>
            </div>
            <form>
                <div class="form-content">
                    <div class="control">
                        <label for="first-name">FIRST-NAME</label> <br>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
                    </div>
                    
                    <div class="control">
                        <label for="last-name">LAST-NAME</label> <br>
                        <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
                    </div>
                    
                    <div class="control">
                        <label for="email">E-MAIL ADRESS</label> <br>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
    
                    <div class="control">
                        <label for="job">JOB-ROLE</label> <br>
                        <select name="job" id="job">
                            <option value="">Seleact a job role</option>
                            <option value="front-end">Front-End Developer</option>
                            <option value="back-end">Back-End Developer</option>
                            <option value="mern-stack">Mern-Stack Developer</option>
                            <option value="flutter">Flutter Developer</option>
                        </select>
                    </div>
    
                    <div class="control">
                        <label for="adress">ADRESS</label> <br>
                        <textarea name="adress" id="adress" cols="35" rows="8" placeholder="Enter your adress"></textarea>
                    </div>
    
                    <div class="control">
                        <label for="city">YOUR CITY</label>
                        <input type="text" name="city" id="city" placeholder="Enter your city">
                    </div>
    
                    <div class="control">
                        <label for="code">ENTER PIN-CODE</label> <br>
                        <input type="code" name="code" id="code" placeholder="Enter your pin-code">
                    </div>
    
                    <div class="control">
                        <label for="DOB">DATE OF BIRTH</label> <br>
                        <input type="date" name="DOB" id="DOB" value="03/08/2024">
                    </div>
    
                    <div class="control">
                        <label for="C.V">UPLOAD C.V</label> <br>
                        <input type="file" name="C.V" id="C.V">
                    </div>
                </div>
            </form>
            <button type="submit">APPLY NOW</button> <br>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
